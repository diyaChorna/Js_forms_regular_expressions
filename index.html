<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My page</title>
</head>
<body>
    <div class="all">
        <div class="box">
            <form name="form" class="formClass">
                <input type="text" name="personName" class="cl name" placeholder="First Name">
                <input type="text" name="personSecond" class="cl second" placeholder="Second Name">
                <input type="email" name="personEmail" class="cl email" placeholder="Email Address">
                <input type="number" name="personNumber" class="cl number" placeholder="Phone Number">
                <input type="password" name="personPassword" class="cl password" placeholder="Password">
                <input type="button" name="personButton" class="cl button" value="Sign Up">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
